<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Inputs Numéricos y Función</title>
    <script>
        function ejecutarOperacion() {
            // Obtener los valores de los inputs
            const numero1 = parseFloat(document.getElementById("number1").value);
            const numero2 = parseFloat(document.getElementById("number2").value);
            const numero3 = parseFloat(document.getElementById("number3").value);
            let resultado;
            let operacion;

            // Verificar las condiciones y realizar las operaciones correspondientes
            if (numero2 === 0) {
                // Restar el menor del mayor entre el número 1 y el número 3
                if (numero1 > numero3) {
                    resultado = numero1 - numero3;
                    operacion = ${numero1} - ${numero3};
                } else {
                    resultado = numero3 - numero1;
                    operacion = ${numero3} - ${numero1};
                }
                document.getElementById("resultado").innerText = La operación realizada es ${operacion} = ${resultado};
            } else if (numero1 === numero2) {
                // Sumar los tres valores
                resultado = numero1 + numero2 + numero3;
                operacion = ${numero1} + ${numero2} + ${numero3};
                document.getElementById("resultado").innerText = La operación realizada es ${operacion} = ${resultado};
            } else if (numero1 > numero2) {
                // Multiplicar los tres valores
                resultado = numero1 * numero2 * numero3;
                operacion = ${numero1} * ${numero2} * ${numero3};
                document.getElementById("resultado").innerText = La operación realizada es ${operacion} = ${resultado};
            } else {
                // Si no se cumple ninguna condición especial
                document.getElementById("resultado").innerText = "No se ha cumplido ninguna condición especial.";
            }
        }

        function validarYSumar() {
            // Obtener los valores de los inputs
            const numero1 = parseFloat(document.getElementById("number1").value);
            const numero2 = parseFloat(document.getElementById("number2").value);
            const numero3 = parseFloat(document.getElementById("number3").value);
            const suma = numero1 + numero2 + numero3;
            let resultado;
            let operacion;
            let operaciones = [];

            if (suma > 10) {
                // Repetir la operación (numero1 * numero2) + numero3
                for (let i = 0; i < numero1; i++) {
                    resultado = (numero1 * numero2) + numero3;
                    operacion = (${numero1} * ${numero2}) + ${numero3};
                    operaciones.push(Iteración ${i + 1}: ${operacion} = ${resultado});
                }
            } else {
                // Repetir la operación numero1 * numero2 * numero3
                for (let i = 0; i < numero1; i++) {
                    resultado = numero1 * numero2 * numero3;
                    operacion = ${numero1} * ${numero2} * ${numero3};
                    operaciones.push(Iteración ${i + 1}: ${operacion} = ${resultado});
                }
            }

            document.getElementById("resultado").innerText = La operación realizada es: \n${operaciones.join('\n')};
        }
    </script>
</head>
<body>
    <h1>Formulario de Números</h1>
    
    <form>
        <label for="number1">Número 1:</label>
        <input type="number" id="number1" name="number1"><br><br>
        
        <label for="number2">Número 2:</label>
        <input type="number" id="number2" name="number2"><br><br>
        
        <label for="number3">Número 3:</label>
        <input type="number" id="number3" name="number3"><br><br>
        
        <button type="button" onclick="ejecutarOperacion()">Ejecutar Operación</button>
        <button type="button" onclick="validarYSumar()">Validar y Sumar</button>
    </form>

    <pre id="resultado"></pre>

</body>
</html>
